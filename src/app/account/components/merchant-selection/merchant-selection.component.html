<h4>Select Merchant</h4>
<mat-form-field>
  <mat-label>Merchant Selected</mat-label>
  <mat-select (selectionChange)="onMerchantChange($event)">
    <mat-option *ngFor="let merchant of merchants" [value]="merchant.merchant_id">
      {{merchant.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
