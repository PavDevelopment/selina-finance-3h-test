<table
  mat-table
  [dataSource]="merchantTransactions.transactions"
  *ngIf="merchantTransactions && merchantTransactions.transactions"
  style="width: 100%"
>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef style="width: 40%">Description</th>
    <td mat-cell *matCellDef="let element">{{element.description}}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef style="width: 30%">Date</th>
    <td mat-cell *matCellDef="let element">{{element.date | date:'yyyy-MM-dd hh:mm'}}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef style="width: 15%">Price (£)</th>
    <td mat-cell *matCellDef="let element">{{element.price}}</td>
  </ng-container>

  <ng-container matColumnDef="subsidy">
    <th mat-header-cell *matHeaderCellDef style="width: 15%">Subsidy (£)</th>
    <td mat-cell *matCellDef="let element">{{element.subsidy}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
